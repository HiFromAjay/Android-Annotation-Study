plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.github.javaparser:javaparser-core:3.6.18'
    implementation 'com.github.javaparser:javaparser-core-generators:3.6.18'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.6.18'
    implementation 'com.github.javaparser:javaparser-symbol-solver-logic:3.14.12'
    implementation 'com.github.javaparser:javaparser-symbol-solver-model:3.14.12'
    implementation 'org.codehaus.groovy:groovy-astbuilder:3.0.2'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.8.0.201706111038-r'
}
